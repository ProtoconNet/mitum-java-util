plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'

    implementation 'com.github.stellar:java-stellar-sdk:0.26.0'
    implementation 'org.bouncycastle:bcprov-jdk16:1.46'
    implementation 'com.github.projectpai:bitcoinj:0.14.7'

    // implementation files('./src/lib/stellar-sdk.jar')
    // implementation files('./src/lib/bcprov-jdk15on-169.jar')
    // implementation files('./src/lib/bitcoinj-core-0.15.10.jar')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
